<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web App - Simple Interest Calculator</title>
  </head>
  <body>
    <!-- start of container -->
    <div class="container">
      <!-- header section starts -->
      <header>
        <h1>Simple Interest Calculator</h1>
      </header>
      <!-- header section ends -->

      <!-- form section starts -->
      <section class="section">
        <div class="field-options">
          <label for="principal">Amount</label>
          <input type="number" id="principal" /> <br />
        </div>
        <div class="field-options">
          <label for="rate">Interest Rate</label>
          <input
            type="range"
            id="rate"
            value="0"
            min="1"
            max="20"
            step="00.25"
            oninput="this.nextElementSibling.value = this.value+'%'"
          />
          <output>0</output><br />
        </div>
        <div class="field-options">
          <label for="years">No. of Years</label>
          <select id="years" name="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="field-options">
          <button onclick="checkData()">Compute Interest</button>
        </div>
        <div id="result"></div>
      </section>
      <!-- form section ends -->

      <!-- footer section starts -->
      <footer>
        <p>Â© Everyone Can Get Rich</p>
      </footer>
      <!-- footer section ends -->
    </div>

    <!-- end of container -->
    <script src="script.js"></script>
  </body>
</html>
